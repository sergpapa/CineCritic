{% extends "base.html" %}
{% block content %}
    <div class="col ml-2">
        <div class="container-fluid .flex-wrap">
            <div class="row m-4">
                <div class="col text-center">
                    <h3>Placeholder</h3>
                </div>
            </div>
            <div class="row mb-4">
                    <div class="col">
                        <div class="container container-brown rounded p-2 text-center">
                            <div class="row mt-4">
                                <div class="col text-bez">
                                    <h3>~ {{ movie.title }} ~</h3>
                                </div>
                            </div>
                            <div class="row p-2">
                                <div class="col-6 my-4">
                                    {% if movie.poster != "N/A" %}
                                        <img src="{{ movie.poster }}" class="card-img-top poster" alt="Poster of {{ movie.Title }}">
                                    {% else %}
                                        <!-- Fallback image in case poster doesn't exist -->
                                        <img src="https://placehold.co/300x400" class="card-img-top" alt="Fallback Poster">
                                    {% endif %}
                                </div>
                                <div class="col-6 text-bez">
                                    <div class="row">
                                        <div class="col">
                                            <h5 class="my-4">Details</h5>
                                            <div class="text-left">
                                                <p>Year of release: {{ movie.year }}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <h5 class="my-4">Reviews</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="col text-center footer-margin">
                    <a href="{{ url_for('search') }}" class="btn btn-large btn-brown">Back to Search</a>
                </div>
            </div>
        
        </div>
    </div>
{% endblock %}
