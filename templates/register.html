{% extends "base.html" %}
{% block content %}
    <div class="col ml-2">
        <div class="container-fluid .flex-wrap footer-margin">
            <div class="row">
                <div class="col">
                    <h3 class="text-center">Register</h3>
                </div>
            </div>
            <div class="row">
                <form class="col" method="POST" action="{{ url_for('register') }}">
                    <div class="container-brown p-4">
                        <div class="row">
                            <!--  username -->
                            <div class="input-group mb-3 col-12 offset-sm-1 offset-md-3 offset-lg-4 container-fluid">
                                <div class="row">
                                    <div class="col-12 col-sm-4">
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="col-12 col-sm-8">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-cog"></i></span>
                                            <input class="input validate" id="username" name="username" type="text" 
                                                pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" autocomplete="username" required>
                                        </div>
                                    </div>
                                </div>                            
                            </div>
                            <div class="row">
                                <div class="col offset-2 offset-md-5 mb-3">
                                    <small class="text-bez"><i>( username must be at least 5 characters long )</i></small>
                                </div>
                            </div>
                        </div>
                        <!--  password -->
                        <div class="row">
                            <div class="input-group mb-3 col-12 offset-sm-1 offset-md-3 offset-lg-4 container-fluid">
                                <div class="row">
                                    <div class="col-12 col-sm-4">
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="col-12 col-sm-8">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon2"><i class="fas fa-user-lock"></i></span>
                                            <input class="input validate" id="password" name="password" type="password" 
                                            pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" autocomplete="new-password" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--  submit -->
                        <div class="row justify-content-center">
                            <button type="submit" class="col-10 col-sm-4 col-md-2 offset-5 btn btn-large btn-brown">
                                Register <i class="fas fa-sign-in-alt"></i></button>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p class="text-center">
                                    Already Registered?
                                    <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
